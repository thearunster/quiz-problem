<app-question-text
  [questionText]="question.question"
  [questionId]="questionId"
></app-question-text>
<div class="col-md">
  <div
    *ngFor="let answer of question.options; let optionId = index"
    class="form-check form-check-inline"
  >
    <input
      class="form-check-input"
      type="radio"
      (change)="updateSelection(questionId, answer)"
      id="inlineCheckbox"
      [value]="answer"
      [name]="questionId"
    />
    <label class="form-check-label" for="inlineCheckbox">{{ answer }}</label>
  </div>
</div>
