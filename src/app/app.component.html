<div class="row mb-1">
  <h1>Quiz</h1>
</div>
<div class="row" *ngIf="questions.length == 0">
  <div class="col-md">Loading...</div>
</div>
<div class="row" *ngIf="questions.length > 0">
  <div class="col-md">
    <div
      class="mb-2"
      *ngFor="let question of questions; let questionId = index"
    >
      <p class="mb-0">{{ questionId + 1 }} . {{ question.question }}</p>
      <div class="col-md">
        <div
          *ngFor="let answer of question.options; let optionId = index"
          class="form-check form-check-inline"
        >
          <input
            class="form-check-input"
            type="radio"
            (change)="updateSelection(questionId, answer)"
            id="inlineCheckbox"
            [value]="answer"
            [name]="questionId"
          />
          <label class="form-check-label" for="inlineCheckbox">{{
            answer
          }}</label>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row my-2" *ngIf="questions.length > 0">
  <div class="col-md-2">
    <button class="btn btn-primary" (click)="calculateScore()">Submit</button>
  </div>
</div>
<div class="row my-2">
  <div class="col-md-10" *ngIf="result">
    {{ result }}
  </div>
</div>
